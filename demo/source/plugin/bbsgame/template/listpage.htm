	function change_nz(num,obj){
		obj.className="_zns";

				jq("#_zn").attr("class","_zns");
				jq("#ph_tb1").css("display","");
				jq("#ph_tb2").css("display","none");
				break;
			case 2:
				jq("#_zns").attr("class","_zns");
				jq("#_zn").attr("class","_zn");
				jq("#ph_tb1").css("display","none");
				jq("#ph_tb2").css("display","");
				break;
		}
	}
	function change_page(obj){
		obj.className="page_change";

	}
</script>
